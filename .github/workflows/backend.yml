name: Build and Push Backend

on:
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    outputs:
      backend-image-tag: ${{ steps.save-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Set tag
        id: set-tag
        run: echo "tag=sha-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Build and push backend
        env:
          TAG: ${{ steps.set-tag.outputs.tag }}
        run: |
          docker build -t $REGISTRY/${{ secrets.DOCKER_HUB_USERNAME }}/backendfinal:${TAG} -f backend/Dockerfile ./backend
          docker push $REGISTRY/${{ secrets.DOCKER_HUB_USERNAME }}/backendfinal:${TAG}

      - name: Save tag for downstream job
        id: save-tag
        run: |
          echo "tag=${{ steps.set-tag.outputs.tag }}" >> $GITHUB_OUTPUT
          echo "${{ steps.set-tag.outputs.tag }}" > backend_tag.txt

      - name: Upload backend tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend_tag
          path: backend_tag.txt