version: '3.8'
services:
  mariadb:
    image: mariadb:latest
    container_name: mariadbfinal
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - ./mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql

    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    image: backendfinal
    container_name: backendfinal
    environment:
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_TABLENAME: ${DB_TABLENAME}
      DB_WAITFORCONNECTIONS: ${DB_WAITFORCONNECTIONS}
      DB_CONNECTIONLIMIT: ${DB_CONNECTIONLIMIT}
      DB_QUEUELIMIT: ${DB_QUEUELIMIT}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped

  frontend:
      build:
        context: ./frontend
      image: frontendfinal
      container_name: frontendfinal
      ports:
        - "${FRONTEND_PORT}:${FRONTEND_PORT}"
      depends_on:
        backend:
          condition: service_healthy
      restart: unless-stopped
  nginx:
    image: nginx:stable-alpine
    container_name: nginxfinal
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

    